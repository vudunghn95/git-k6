<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <style>
         .mySlides{
            width: 400px;
            height: 300px;
        }
        .mySlides img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="mySlides">
        <img  alt="ảnh chưa được load"/> 
    </div>   
    <button id="prev">
        previous
    </button>
    <button id="next">
        next
    </button> 
</body>
<script>
    var arr = ["./image1.jpg","./image2.jpg","./image3.jpg"];
    $(".mySlides img").attr("src",arr[0]);
    $(".mySlides img").attr("data", 0);
$("#prev").click(function(){
    var index =  parseInt($(".mySlides img").attr("data"));
    if(index===0){
        $(".mySlides img").attr("src",arr[arr.length -1]);
        $(".mySlides img").attr("data", arr.length -1);
    }else{
        $(".mySlides img").attr("src",arr[index-1]);
        $(".mySlides img").attr("data", index -1);
    }
});
$("#next").click(function(){
    var index =  parseInt($(".mySlides img").attr("data"));
    if(index===arr.length-1){
        $(".mySlides img").attr("src",arr[0]);
        $(".mySlides img").attr("data", 0);
    }else{
        $(".mySlides img").attr("src",arr[index+1]);
        $(".mySlides img").attr("data", index +1);
    }
});
</script>
</html>
